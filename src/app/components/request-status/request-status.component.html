
<div class="background-login login-container ">

<div class="h-40 flex-column d-flex  justify-content-center align-items-center">
  <img src="assets/images/reject.png" *ngIf=" user.status == 2" style="height: 200px;" alt="">
  <h1 *ngIf=" user.status == 2"> Unfortunately, you were not approved. </h1>
  <div *ngIf=" user.status == 3" class="h-20 justify-content-center align-items-center">
    <img src="assets/images/done.png" style="height: 200px;" alt="">
  </div>
  <div *ngIf=" user.status == 3" class="h-20 justify-content-center align-items-center">
  <h1> Congratulations, you Are approved. </h1>

</div>
</div>
<div class="h-60 col-12 row">
<div class="m-1 p-2" *ngFor="let item of user.personLawyers">
  <mat-card>
    <mat-label>{{item.fullName}}</mat-label>
    <div *ngFor="let c of item.lawyerConditionModels" class="align-baseline">
      <mat-checkbox [checked]="true" class="align-baseline" class="example-margin" [disabled]="true">{{c.title}}</mat-checkbox>
       </div>
  </mat-card>
</div>
</div>
