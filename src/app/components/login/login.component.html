<div class="container">
    <div class="row">
        <div class="col-6 px-5">

            <form [formGroup]="loginForm" class="p-5">
                <div>
                    <h1><b> Apply Visa</b></h1>
                    <h3><b> Log in</b></h3>
                </div>
                <div class="form-group m-3">
                    <label for="exampleInputEmail1">UserName</label>
                    <input type="email" class="form-control" id="exampleInputuserName" formControlName="userName" aria-describedby="userNameHelp" placeholder="Enter userName">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your Email with anyone else.</small>
                </div>
                <div class="form-group m-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check m-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="button" (click)="singIn()" class="btn btn-primary m-3">Sign In</button>
                <hr class="my-2">
                <div class="mt-2">
                    <h3><b>Donâ€™t have an account?</b></h3>
                    <button type="button" (click)="signUp()" class="btn btn-link ">Sign Up</button>
                </div>

            </form>
        </div>
        <div class="col-md-6 d-flex align-items-center" style="background: #AE8C71;">
            <img src="assets/images/p3.jpeg" style="width: 100%;">
        </div>
    </div>



</div>
