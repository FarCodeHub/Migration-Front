<div class="background-login login-container">

 <div class="login-box">
  <form [formGroup]="loginForm" class="p-4">
    <div class="form-group m-3">
      <label for="exampleInputEmail1">UserName</label>
      <input type="email" class="form-control" id="exampleInputuserName"  formControlName="userName" aria-describedby="userNameHelp" placeholder="Enter userName">
      <small id="emailHelp" class="form-text text-muted">We'll never share your Email with anyone else.</small>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check m-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="button" (click)="singIn()" class="btn btn-primary m-3">Sign In</button>
    <button type="button" (click)="signUp()" class="btn btn-link float-right">Sign Up</button>
  </form>
 </div>

</div>
