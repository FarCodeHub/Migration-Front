<mat-sidenav-container class="sidenav-container" fullscreen>
    <mat-sidenav #drawer class="sidenav mat-elevation-z8" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <app-side-menu [drawer]="drawer"></app-side-menu>
    </mat-sidenav>

    <mat-sidenav-content style=" background-color: rgba(231, 232, 238, 0.7);">
        <mat-toolbar color="primary" class=" mat-elevation-z3">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer?.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <div style=" flex: 1 1 auto;">
                <img src="/assets/images/logo.png" alt="logo" style="height: 40px;" />
            </div>
            <div class="d-flex align-items-center">

                <img class="rounded-circle mx-2 d-block h-11 w-11" src="assets/imgs/avatars/male-07.jpg">

                <div style="font-size: 13px">
                    <span>Welcome Dear Admin!</span>
                </div>
                <button mat-icon-button aria-label="Setting">
                    <mat-icon class="anim-spin">settings</mat-icon>
                </button>
                <button mat-icon-button aria-label="Log out">
                    <mat-icon class="anim-zoom">exit_to_app</mat-icon>
                </button>


            </div>

        </mat-toolbar>
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
