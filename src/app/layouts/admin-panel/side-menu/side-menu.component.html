<mat-toolbar color="primary" class="mat-elevation-z4 ">


</mat-toolbar>
<div class="p-4 d-flex flex-column align-items-center">
    <h1> <img src="/assets/images/logo.png" alt="logo" style="height: 64px;" /> Visa Apply</h1>
    {{userName}}
</div>

<mat-divider></mat-divider>
<div class="p-2">
    <mat-nav-list>
        <a mat-list-item (click)="closeDrawer()" [routerLink]='["../main/requests"]' [ngClass]="{'selected-menu-item': selectedItem === 'home'}" (click)="selectedItem='home'">

            <mat-icon matListIcon>home</mat-icon>
            <span matLine>Requests </span>
        </a>

        <a mat-list-item (click)="closeDrawer()" [routerLink]='["../main/tickets"]' [ngClass]="{'selected-menu-item': selectedItem === 'add-school'}" (click)="selectedItem='add-school'">

            <mat-icon matListIcon>edit_calendar</mat-icon>
            <span matLine>Tickets</span>
        </a>

        <a mat-list-item (click)="signOut()" [routerLink]='["../login"]' [ngClass]="{'selected-menu-item': selectedItem === 'schools'}" (click)="selectedItem='schools'">

            <mat-icon matListIcon class="anim-spin">exit_to_app</mat-icon>
            <span matLine>Sign out </span>
        </a>

    </mat-nav-list>
</div>
